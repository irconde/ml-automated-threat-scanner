<div id="color-picker-container"
     *ngIf="isShown">
  <div id="color-picker-arrow-up"></div>

  <div class="color-picker">
    <!-- Top Row - 7 square swatches with various colors -->
    <div class="row">
      <button class="swatch" *ngFor="let color of topRowColors" [style.background]="color"
              (click)="handleColorClick(color)"></button>
    </div>

    <!-- Bottom Row - 3 swatches aligned with top row and a hex color input -->
    <div class="row">
      <button class="swatch" *ngFor="let color of bottomRowColors" [style.background]="color"
              (click)="handleColorClick(color)"></button>
      <div id="color-input-container">
        <div id="hex-color-prefix">#</div>
        <input
          type="text"
          [(ngModel)]="inputColor"
          (keydown)="onKeyDown($event.key)"
          placeholder="ffffff"/>
      </div>
    </div>
  </div>
</div>
