<div id="topBarContent">
  <button
    id="open-file"
    [style]="fileButtonVisibility"
    mat-flat-button
    color="primary" (click)="fileService.handleFileSelection()">
    <mat-icon>open_in_browser</mat-icon>
    OPEN FILE
  </button>
  <div id="connection-info">
    <div
      class="connection" [style]="connectionDisplay">
      <div>// <span>Connected to</span></div>
      &nbsp;
      {{ connectionTextContent }}
    </div>
    <div class="connection">
      <span>Processing</span> &nbsp;
      {{ currentFile?.fileName }}
    </div>
  </div>
  <div id="top-bar-icon-group">
    <div id="file-icons-info" *ngIf="settings?.workingMode !== WorkingMode.IndividualFile">
      <div id="file-queue-icon">
        <div id="file-queue-text">{{ fileQueueAmount }}</div>
        <img alt="file queue icon" src="../../../assets/file-queue.icon.svg"/>
      </div>
      <img alt="traffic icon" src="{{updateTraffic()}}"/>
      <mat-icon aria-hidden="false" *ngIf="settings?.workingMode === WorkingMode.MinIO" aria-label="Cloud icon"
                fontSet="material-icons-outlined">{{ this.cloudIconType }}
      </mat-icon>
    </div>
    <span id="top-bar-divider"></span>
    <button (click)="openSettingsModal()" aria-label="Settings cog icon" color="white" mat-icon-button
            type="button">
      <mat-icon>settings</mat-icon>
    </button>
    <button id="hamburger-btn" (click)="toggleSideMenu()" aria-label="Side menu toggle icon" color="white"
            mat-icon-button
            type="button">
      <img alt="side menu toggle" src="../../../assets/menu-toggle.icon.svg" style="width: 32px;"/>
    </button>
  </div>
</div>
