<mat-card>
  <mat-tab-group dynamicHeight>
    <mat-tab label="USER LOGIN">
      <form (submit)="handleLogin($event)">
        <div class="form-row">
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput type="text" placeholder="Username*">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-icon>lock</mat-icon>
          <mat-form-field>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password*">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-checkbox>Keep me signed in</mat-checkbox>
        </div>

        <button mat-button class="form-button">LOG IN</button>
      </form>
    </mat-tab>
    <mat-tab label="NEW ACCOUNT">New account page</mat-tab>
  </mat-tab-group>
</mat-card>
