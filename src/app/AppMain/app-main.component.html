<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pilot GUI
      <div class="topBarElement">
        <h2>Current directory: {{settings?.selectedImagesDirPath}}</h2>
        <p>Current file name: {{currentFile?.fileName}}</p>
        <p>Number of files: {{currentFile?.filesCount}}</p>
        <button mat-flat-button color="primary" (click)="fileService.handleFileSelection()">INDIVIDUAL FILE</button>
        <button (click)="openSettingsModal()" aria-label="Settings cog icon" color="white" mat-icon-button
                type="button">
          <mat-icon>settings</mat-icon>
        </button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Z</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-cs-canvas></app-cs-canvas>
</ion-content>
