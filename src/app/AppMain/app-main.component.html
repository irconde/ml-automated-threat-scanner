<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cornerstone Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cornerstone Demo</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>Current directory: {{settings?.selectedImagesDirPath}}</h2>
  <p>Current file name: {{currentFile?.fileName}}</p>
  <p>Number of files: {{currentFile?.filesCount}}</p>
  <ion-button (click)="fileService.handleFileSelection()">Upload individual file</ion-button>
  <app-cs-canvas></app-cs-canvas>
</ion-content>
